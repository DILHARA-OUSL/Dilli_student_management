<!DOCTYPE html>
<html>
<head>
    <title>Lecturer Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #007bff;
            color: white;
        }
        .navbar a {
            color: white !important;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h2 {
            color: #007bff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Lecturer Dashboard</a>
        <div class="ml-auto">
            <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
        </div>
    </nav>
    <div class="container">
        <h2 class="text-center">Your Courses</h2>
        <div class="row">
            {% for course in courses %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5>{{ course.name }}</h5>
                        <p><strong>Course Code:</strong> {{ course.code }}</p>
                        <a href="/course_students/{{ course.id }}" class="btn btn-primary btn-sm">Manage Students</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="/chat" class="btn btn-primary">Chat Room</a>

    </div>
    
</body>
</html>
