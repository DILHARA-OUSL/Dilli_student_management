<!DOCTYPE html>
<html>
<head>
    <title>Update User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            margin-top: 50px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Edit User: {{ user.username }}</h2>
        <form action="/update_user/{{ user.id }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}" required>
            </div>
            <div class="form-group">
                <label for="password">Password (leave blank to keep current)</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select name="role" id="role" class="form-control">
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                    <option value="lecturer" {% if user.role == 'lecturer' %}selected{% endif %}>Lecturer</option>
                    <option value="student" {% if user.role == 'student' %}selected{% endif %}>Student</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/admin_dashboard" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
