<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #007bff;
            color: white;
        }
        .navbar a {
            color: white !important;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h2 {
            color: #007bff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Student Dashboard</a>
        <div class="ml-auto">
            <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
        </div>
        <a href="/chat" class="btn btn-primary">Chat Room</a>

    </nav>

    <div class="container">
        <h2 class="text-center">Enrolled Courses</h2>
        <div class="row">
            {% for enrollment in enrollments %}
            <div class="col-md-4">
                <div class="card">
                    <h5>{{ enrollment.course.name }}</h5>
                    <p><strong>Course Code:</strong> {{ enrollment.course.code }}</p>
                    <p><strong>Lecturer:</strong> {{ enrollment.course.lecturer.username if enrollment.course.lecturer else 'None' }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        
    </div>
</body>
</html>
